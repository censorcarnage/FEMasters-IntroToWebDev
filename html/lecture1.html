<!DOCTYPE html>
<head>
    <title>Intro to Web Dev V2</title>
</head>
<!-- The header <h1> range goes to <h6>-->
<body>
    <h1>This is the intro to Intro to Web Dev v2</h1>
    <h2>This is the second heading</h2>
    <h3>This is the third heading</h3>
    <!-- Only text or things describing text like spans go inside <p> tag -->
    <p>This is a paragraph tag. Only Text goes inside it</p>
    <!-- Anchor tags are used to route it to other URLs -->
    <a href="">This is an empty link</a>
    <a href="https://www.google.com">Open Google</a>
    <!-- Additional information can be given to tags via attributes 
    href is an attribute in the above example -->
    <!-- Ordered and Unordered list for displaying list like contents-->
    <ol>
        <li>Delhi</li>
        <li>Mumbai</li>
    </ol>
    <ul>
        <li>Delhi</li>
        <li>Mumbai</li>
    </ul>
    <!-- Button used for providing call to actions-->
    <button>Click Me</button>    
</body>
