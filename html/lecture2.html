<!DOCTYPE html>
<!-- An alt is placed in case the src image isn't loaded but also for people who will read the image 
     instead of actually seeing it. Search engines also read alt attribute-->
<body>
    <img src = "http://www.placepuppy.net/100/100" alt="An Adorable Puppy"/>
    <!-- When you have to take larger inputs like an essay, you use textarea-->
    <textarea>Enter your essay here</textarea>
    <!-- Select and option value are used for drop downs and options in those 
    drop downs-->
    <select>
        <option value="San-Francisco">San Francisco</option>
        <option value="San-Jose">San Jose</option>
    </select>
    <table>
        <tr>
            <td>Hello</td>
            <td>Darkness</td>
        </tr>
        <tr>
            <td>My</td>
            <td>Old Friend</td>
        </tr>
    </table>
</body>
